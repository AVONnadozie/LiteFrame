language: php

php:
  - '5.5'
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'
  - hhvm
  
matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
  
env:
  - COMPOSER_BIN_DIR="components/composer/bin/"
  
before_script:
  - composer install
  
script:
  - phpunit  --coverage-text --coverage-clover=coverage.clover
